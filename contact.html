    <div class="text-center "><h2 class="title" >Contact me</h2>
<p>Please specify your inquiry in the "Subject" Section</p>

<div class="container mt-1" style="overflow-x: hidden;" >
<form action="/index.html" method="get" target="_self">
    >
<div class="row">
  <div class="col-25">
    <label for="fname">First Name</label>
  </div>
  <div class="col-75">
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
  </div>
</div>
<div class="row">
  <div class="col-25">
    <label for="lname">Last Name</label>
  </div>
  <div class="col-75">
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
  </div>
</div>
<div class="row">
  <div class="col-25">
    <label for="country">Country</label>
  </div>
  <div class="col-75">
    <select id="country" name="country">
      <option value="australia">Jordan</option>
      <option value="canada">Qatar</option>
      <option value="usa">Kuwait</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-25">
    <label for="subject">Subject</label>
  </div>
  <div class="col-75">
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  </div>
</div>
<br>
<div class="row">
  <input type="submit" value="Submit" >
</div>
</form>
